<div class="container mt-3">
    <form  #userForm="ngForm" (ngSubmit)="submit(userForm)">
      <div class="mb-3 mt-3">
        <label for="nom">Type</label>
        <select id="inputState" class="form-control"name ="nom"  #nom="ngModel" [(ngModel)]="type" >
            <option value=""></option>
                 <option value="telephone-tablette">Telephone-tablette</option>
                 <option value="ordinateurs-accessoires-informatique">Ordinateurs-accessoires-informatique</option>
                 <option value="electronique">Electronique</option>
                 <option value="jeux-videos-consoles">Jeux-videos-consoles</option>
                 <option value="errasse-jardin-exterieur">Errasse-jardin-exterieur</option>
                 <option value="maison-cuisine-jardin">Maison-cuisine-jardin</option>
         </select>
      </div>
      <div class="mb-3">
        <label for="prix">Description</label>
        <textarea type="text" class="form-control" id="description" #description="ngModel"[class.is-invalid]="description.invalid && description.touched" placeholder="Enter Description" name="description" required [(ngModel)]="Descriptionn">
        </textarea>
      </div>
  
      <button class="btn btn-primary">Ajouter</button>
    </form>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
