<div class="container mt-3">

    <form  #userForm="ngForm" (ngSubmit)="submit(userForm)">
        
      <div class="mb-3 mt-3">
        <label for="nom">code:</label>
        <input type="number" class="form-control" id="code" #code="ngModel" [class.is-invalid]="code.invalid && code.touched"  required  placeholder="Enter code" name="code" [(ngModel)]="codee">
      </div>

      <div class="mb-3">
        <label for="prix">tva:</label>
        <input type="number" class="form-control"  #tva="ngModel"[class.is-invalid]="tva.invalid && tva.touched" placeholder="Enter tva" name="tva" required [(ngModel)]="tvaa">
      </div>


      <div class="mb-3 mt-3">
        <label for="nom">nom_societe:</label>
        <input type="text" class="form-control" #nomsociete="ngModel" [class.is-invalid]="nomsociete.invalid && nomsociete.touched"  required  placeholder="Enter nomsociete" name="nom_societe" [(ngModel)]="nomsocietee">
      </div>

      <div class="mb-3">
        <label for="prix">adresse:</label>
        <input type="text" class="form-control" id="adresse" #adresse="ngModel"[class.is-invalid]="adresse.invalid && adresse.touched" placeholder="Enter adresse" name="adresse" required [(ngModel)]="adressee">
      </div>

      <div class="mb-3">
        <label for="prix">quantite:</label>
        <input type="number" class="form-control"  #quantite="ngModel"[class.is-invalid]="quantite.invalid && quantite.touched" placeholder="Enter quantite" name="quantite" required [(ngModel)]="quantitee">
      </div>

  
<div class="card main-card mb-3">
    <div class="card-header"> 
      Choisissez des colis
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
            
            <th>Nom</th>
            <th>Prix</th>
            <th>Etat</th>
            <th>Cat√©gorie</th>
            
            <th class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr  *ngFor = "let produit of articles">
         
            <td>{{produit.nom}}</td>
            <td>{{produit.prix}}&nbsp;DT</td>
            <td>{{produit.etat}}</td>
            
            <td>{{produit.etat}}</td>
          <td class="text-center">
       <!-- <button  *ngIf="show" id="btn" class="mr-2 btn-icon btn-icon-only btn btn-outline-info"  (click)="envoyer(g.id)">
                +
              </button>
              <button (click)="envoyer(g.id)">
               <a *ngIf='!g.inputshow' id="g-{{ g.id }} " (click)="g.inputshow = !g.inputshow"> +</a>
              </button>-->
    
              <button class="mr-2 btn-icon btn-icon-only btn btn-outline-info"  (click)="envoyer(produit.id)" >
                <i class="fa fa-plus btn-icon-wrapper"> </i>
              </button>
        
    
     </td>
        </tr>
        </tbody>
      </table>
    </div>
    
     
    </form>
  </div>
