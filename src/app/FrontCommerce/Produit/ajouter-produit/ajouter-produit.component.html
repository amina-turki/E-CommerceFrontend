<div class="container mt-3">
    <h2>Ajouter produit</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3 mt-3">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" id="nom" placeholder="Enter nom"  required name="nom" formControlName="nom">
      </div>
      <div class="mb-3">
        <label for="prix">Prix:</label>
        <input type="text" class="form-control" id="prix" placeholder="Enter prix" required name="prix" formControlName="prix">
      </div>
  
      <button class="btn btn-primary">Ajouter</button>
    </form>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
