<div class="container mt-3">
    <h2>Modifier produit</h2>
    <form     #userForm="ngForm"  (ngSubmit)="submit(userForm)"> 
      
      <div class="mb-3">
        <label for="referance">referance:</label>
        <input type="number" class="form-control" id="referance" #referance="ngModel"[class.is-invalid]="referance.invalid && referance.touched" placeholder="Enter prix Achat" name="referance" required [(ngModel)]="article.referance">
      </div>
      
      <div class="mb-3 mt-3">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" id="nom" #nom="ngModel" [class.is-invalid]="nom.invalid && nom.touched"  required  placeholder="Enter nom" name="nom" [(ngModel)]="article.nom"> 
      </div>
      <div class="mb-3">
        <label for="prixA">Prix:</label>
        <input type="number" class="form-control" id="prixA" #prixA="ngModel"[class.is-invalid]="prixA.invalid && prixA.touched" placeholder="Enter prix Achat" name="prixA" required [(ngModel)]="article.prixA">
      </div>
      

    
      
      <button class="btn btn-primary">Modifier</button>
    </form>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
